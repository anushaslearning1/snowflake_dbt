version: 2

models:
  - name: customer
    columns:
        - name: customerid
          tests:
            - unique
            - not_null
        - name: customername
          tests: 
            - not_null
        - name: segment
          tests: 
           - accepted_values:
              values:
                - 'Consumer'
                - 'Home Office'
                - 'Corporate'
